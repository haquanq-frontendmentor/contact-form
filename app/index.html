<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />
    <link rel="stylesheet" href="./main.css" />

    <title>Frontend Mentor | Contact form</title>
  </head>
  <body>
    <main class="main__container">
      <section class="form__container">
        <h1 class="form__title">Contact Us</h1>

        <form class="form__wrapper" id="contact-form">
          <div class="textbox__group">
            <div class="textbox focusable first-name">
              <label class="textbox__label asterisk" for="first-name">First Name</label>
              <input class="textbox__input" id="first-name" type="text" />
              <p class="error-message"></p>
            </div>
            <div class="textbox focusable last-name">
              <label class="textbox__label asterisk" for="last-name">Last Name</label>
              <input class="textbox__input" id="last-name" type="text" />
              <p class="error-message"></p>
            </div>
          </div>
          <div class="textbox focusable email">
            <label class="textbox__label asterisk" for="email">Email Address</label>
            <input class="textbox__input" id="email" type="email" />
            <p class="error-message"></p>
          </div>
          <div class="focusable">
            <fieldset class="query-type__wrapper">
              <legend class="query-type__label asterisk">Query Type</legend>
              <div class="radiobox__group">
                <div class="radiobox">
                  <input
                    class="radiobox__input"
                    id="general-enquiry"
                    name="query-type"
                    type="radio"
                  />
                  <label class="radiobox__wrapper" for="general-enquiry">
                    <span class="radiobox__btn"><span></span></span>
                    <span class="radiobox__label">General Enquiry</span>
                  </label>
                </div>
                <div class="radiobox">
                  <input
                    class="radiobox__input"
                    id="support-request"
                    name="query-type"
                    type="radio"
                  />
                  <label class="radiobox__wrapper" for="support-request">
                    <span class="radiobox__btn"><span></span></span>
                    <span class="radiobox__label">Support Request</span>
                  </label>
                </div>
              </div>
              <p class="error-message"></p>
            </fieldset>
          </div>
          <div class="textbox message focusable">
            <label class="textbox__label asterisk" for="message">Message</label>
            <textarea class="textbox__input" id="message"></textarea>
            <p class="error-message"></p>
          </div>
          <div class="checkbox focusable agreement">
            <input class="checkbox__input" id="consent-input" type="checkbox" />
            <label class="checkbox__wrapper" for="consent-input">
              <span class="checkbox__btn"><span></span></span>
              <span class="checkbox__label asterisk">I consent to being contacted by the team</span>
            </label>
            <p class="error-message"></p>
          </div>
          <button class="form__submit focusable" type="submit">Submit</button>
        </form>
      </section>

      <div class="toast">
        <div>
          <img
            class="toast__icon"
            src="./assets/images/icon-success-check.svg"
            alt="icon-success-check"
          />
          <p class="toast__title">Message Sent!</p>
        </div>
        <p class="toast__description">Thanks for completing the form. We'll be in touch soon!</p>
      </div>
    </main>

    <script src="./main.js"></script>
  </body>
</html>
